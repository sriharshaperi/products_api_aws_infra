name: aws-infra-github-action
on:
  workflow_dispatch:
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Validate terraform
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: terraform-fmt
        uses: dflook/terraform-fmt@v1.29.1

      - name: terraform validate
        uses: dflook/terraform-validate@v1
